<div class="aligner" >
  <img class="eclickIMG" src="https://eclick.com.co/eClick-web/resources/images/eClick_logo_v1_peq.png">
  
  <mat-card class="aligner-center-item" class="mainBox">
    <mat-card-title class="loginText">
      Login eClick
    </mat-card-title>

    <mat-card-content>
      <form class="formFields" id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
        
        <mat-hint *ngIf="submitted && loginForm.valid">Validando</mat-hint>
        <mat-hint class="userPassNF" *ngIf="submitError && loginForm.valid">Usuario o contraseña no encontrados</mat-hint>

        <mat-form-field class="usernameField" [ngClass]="{'mat-input-invalid': submitted && error?.code == 1}" >
          <input matInput type="text" formControlName="username" placeholder="Usuario"/>
          <mat-hint *ngIf="submitted && error?.code == 1 && !loginForm.controls.username.hasError('required')">{{error.message}}</mat-hint>
          <mat-hint *ngIf="submitted && loginForm.controls.username.hasError('required')">Este campo es obligatorio</mat-hint>
        </mat-form-field>

        <mat-form-field [ngClass]="{'mat-input-invalid': submitted && error?.code == 2}">
          <input matInput type="password" formControlName="password" placeholder="Contraseña"/>
          <mat-hint *ngIf="submitted && error?.code == 2 && !loginForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
          <mat-hint *ngIf="submitted && loginForm.controls.password.hasError('required')">Este campo es obligatorio</mat-hint>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions class="signInButton">
      <button mat-raised-button class="signInButtonB" type="submit" form="login-form">Ingresar</button>
    </mat-card-actions>

  </mat-card>
</div>
