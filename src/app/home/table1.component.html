<div class="tableDiv">
  
  <table mat-table [dataSource]="listafactores" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="codEmpresa">
      <th mat-header-cell *matHeaderCellDef> Codigo Empresa </th>
      <td mat-cell *matCellDef="let factor of listafactores"> {{factor.codEmpresa}} </td>
    </ng-container>
      
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de la empresa </th>
      <td mat-cell *matCellDef="let factor of listafactores"> {{factor.nombre}} </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br/>
</div>
